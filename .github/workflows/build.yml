name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout patcher dependency
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/patcher
          path: ../patcher
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter requests pywin32 pyinstaller

      - name: Run tests
        run: |
          pip install pytest
          $env:PYTHONPATH = "src"
          python -m pytest tests/ -v --tb=short
        continue-on-error: true

      - name: Build executable
        run: |
          pyinstaller --clean --noconfirm sims4_updater.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sims4Updater
          path: dist/Sims4Updater.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Sims4Updater

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Sims4Updater.exe
          generate_release_notes: true
          draft: false
          prerelease: false
